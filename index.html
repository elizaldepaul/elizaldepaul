<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
    <link rel="stylesheet" href="style.css">
</head>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="process_form.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <input type="submit" value="Submit">
    </form>

    <!-- New HTML code for the "Thank You" message -->
    <div id="thank-you" style="display: none; text-align: center;">
        <h2>Thank You!</h2>
        <p>Your message has been successfully submitted.</p>
    </div>

    <!-- JavaScript to show the "Thank You" message after form submission -->
    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from actually submitting
            document.getElementById("thank-you").style.display = "block"; // Show the "Thank You" message
        });
    </script>
</body>
</html>
